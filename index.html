<!DOCTYPE html>
<!-- اللغة هي الانكليزية وجهة الصفحة من اليسار إلى اليمين-->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather in my city</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBomyBFF2fldk8TfnktSw4qjIeqGzsNSLM&libraries=places">
    </script>
    <script defer src="./script.js"></script>
</head>

<body>
    <main>
        <h1 class="label">Weather in my city</h1>
        <form id="search">
            <div class="flex">
                <input id="cityIn" type="search" name="city" placeholder="Enter city name" required />
                <input id="searchButton" type="submit" value="Get Weather" />
                <input type="checkbox" id="checkBox" title="Metric or Imperial units">
            </div>
            <p id="current_location">Get Current Location</p>
        </form>

        <section id="result">
            <h1 id="cityOut"></h1>
            <ul class="conditions">
                <li>
                    <img id="mainIcon" src="" alt="" />
                    <div class="main">
                        <p id="mainTemp"></p>
                        <p id="mainDescription"></p>
                    </div>
                </li>
                <li>
                    <h2>Forecast</h2>
                    <p><span id="maxTemp" class="degree"></span> Max</p>
                    <p><span id="minTemp" class="degree"></span> Min</p>
                </li>
                <li>
                    <div>
                        <h2>Humidity</h2>
                        <span id="humidity"></span>
                    </div>
                    <div>
                        <h2>Wind Speed</h2>
                        <span id="windSpeed"></span> <span id="windSpeed_weight"></span>
                    </div>
                </li>
            </ul>
            <footer>
                <cite><a href="https://openweathermap.org/" rel="external" target="_blank">Open Weather Map</a></cite>
                📅 <time></time>
            </footer>
        </section>
    </main>
</body>

</html>
